<template>
  <div class={flexipageRegionWidth}>
    <lightning-file-upload
      accept={acceptedFormats}
      disabled={inactive}
      label={label}
      multiple={multipleFiles}
      name="customFileUploader"
      onuploadfinished={handleOnUploadFinished}
      record-id={recordId}
      title={title}
    >
    </lightning-file-upload>

    <template if:true={showStateFilesUploaded}>
      <lightning-card>
        <table
          class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped"
        >
          <thead>
            <tr class="slds-line-height_reset">
              <th scope="col">
                <div title="File Name">File Name</div>
              </th>
              <th scope="col">
                <div title="Type">Type</div>
              </th>
              <th scope="col">
                <div title="Uploaded">Uploaded</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <template for:each={uploadedFiles} for:item="file">
              <tr class="slds-hint-parent" key={file.documentId}>
                <th data-label="File Name" scope="row">
                  <div title={file.name}>{file.name}</div>
                </th>
                <td data-label="Type">
                  <div title={file.ext}>
                    <lightning-icon
                      icon-name={file.icon}
                      size="small"
                      alternative-text={file.ext}
                    >
                    </lightning-icon>
                  </div>
                </td>
                <td data-label="Uploaded">
                  <div title="success">
                    <lightning-icon
                      icon-name="utility:success"
                      size="small"
                      alternative-text="success"
                      variant="success"
                    >
                    </lightning-icon>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </lightning-card>
    </template>

    <template if:true={visible}>
      <!-- title='Confirmation Title'
      message='Are you sure you want to delete this
      file?'
      confirm-label='Delete'
      cancel-label='Cancel'
      visible={isDialogVisible}
      original-message={originalMessage}
      name="confirmModal"
      onclick={handleDelete}> -->
      <lightning-card>
        <div class="slds-container_small">
          <section
            role="dialog"
            tabindex="-1"
            aria-labelledby="modal-heading-01"
            aria-modal="true"
            aria-describedby="modal-content-id-1"
            class="slds-modal slds-fade-in-open"
          >
            <div class="slds-modal__container">
              <header class="slds-modal__header">
                <h2
                  id="modal-heading-01"
                  class="slds-text-heading_medium slds-hyphenate"
                >
                  {titleLabel}
                </h2>
              </header>
              <div
                class="slds-modal__content slds-p-around_medium"
                id="modal-content-id-1"
              >
                <p>{message}</p>
              </div>
              <footer class="slds-modal__footer">
                <lightning-button
                  variant="neutral"
                  name="cancel"
                  label={cancelLabel}
                  title={cancelLabel}
                  onclick={handleClick}
                ></lightning-button>
                <lightning-button
                  variant="brand"
                  name="confirm"
                  label={confirmLabel}
                  title={confirmLabel}
                  onclick={handleClick}
                ></lightning-button>
              </footer>
            </div>
          </section>
          <div class="slds-backdrop slds-backdrop_open"></div>
        </div>
      </lightning-card>
    </template>
  </div>
</template>
