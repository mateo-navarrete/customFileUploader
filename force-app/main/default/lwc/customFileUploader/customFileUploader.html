<template>
  <div class={flexipageRegionWidth}>
    <lightning-file-upload
      accept={acceptedFormats}
      disabled={inactive}
      label={label}
      multiple={multipleFiles}
      name="customFileUploader"
      onuploadfinished={handleOnUploadFinished}
      record-id={recordId}
      title={title}
    >
    </lightning-file-upload>

    <template if:true={showStateFilesUploaded}>
      <lightning-card>
        <table
          class="slds-table slds-table_cell-buffer slds-table_bordered slds-table_striped"
        >
          <thead>
            <tr class="slds-line-height_reset">
              <th scope="col">
                <div title="File Name">File Name</div>
              </th>
              <th scope="col">
                <div title="Type">Type</div>
              </th>
              <th scope="col">
                <div title="Uploaded">Uploaded</div>
              </th>
            </tr>
          </thead>
          <tbody>
            <template for:each={uploadedFiles} for:item="file">
              <tr class="slds-hint-parent" key={file.documentId}>
                <th data-label="File Name" scope="row">
                  <div title={file.name}>{file.name}</div>
                </th>
                <td data-label="Type">
                  <div title={file.ext}>
                    <lightning-icon
                      icon-name={file.icon}
                      size="small"
                      alternative-text={file.ext}
                    >
                    </lightning-icon>
                  </div>
                </td>
                <td data-label="Uploaded">
                  <div title="success">
                    <lightning-icon
                      icon-name="utility:success"
                      size="small"
                      alternative-text="success"
                      variant="success"
                    >
                    </lightning-icon>
                  </div>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </lightning-card>
    </template>
  </div>
</template>
